<html>

<head>
	<title>Tinder! But with Restaurants...</title>
	<link rel="stylesheet" type="css/style.css?" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<style>
		body {
			text-align: center;
		}
        .card {
            margin: 0 auto;
        }
        ul {
            padding-left: 0;
            list-style: inside;
        }
        #categories {
            display: inline;
        }
        .frame {
            height: 600px;
            background: transparent no-repeat center;
            background-size: cover;
        }
	</style>
</head>

<body>
	<form method="post" action="/test" name="Form">
		<label for="term">Enter a term:</label><br>
		<input type="text" name="term" placeholder="Like Mexican!"><br>
		<label for="loc">Enter a location:</label><br>
		<input type="text" name="loc" placeholder="Like NYC!"><br>
		<!-- <input type="submit" value="Submit"/> -->
    <!-- </form>
    <form method="post" action="/test" name="Form"> -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="width: 150px;">NO</div>
                <div class="swiper-slide">
                    <div class="card" style="width: 50rem;">
                        <div class="card-img-top">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <!-- <img src="{{img1}}" class="d-block w-100" alt="Restaurant Image 1"> -->
                                        <div class="frame" style="background-image: url({{img1}})"></div>
                                    </div>
                                    <div class="carousel-item">
                                        <!-- <img src="{{img2}}" class="d-block w-100" alt="Restaurant Image 2"> -->
                                        <div class="frame" style="background-image: url({{img2}})"></div>
                                    </div>
                                    <div class="carousel-item">
                                        <!-- <img src="{{img3}}" class="d-block w-100" alt="Restaurant Image 3"> -->
                                        <div class="frame" style="background-image: url({{img3}})"></div>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{name}} {{price}}</h5>
                            <img src={{rating}} alt="rating">
                            <ul>
                                {% for item in categories %}
                                <li id="categories">&#183 {{item.title}}</li>
                                {% endfor %}
                            </ul>
                            <p class="card-text">{{address}}</p>
                            <iframe

                            frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/place?key={{KEY}}
                            &q={{name}}" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="width: 150px;">YES</div>
            </div>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>
    </form>
    <script>
	var mySwiper = new Swiper('.swiper-container', {
        initialSlide: 1
    });
    mySwiper.on('slideNextTransitionEnd', function () {
        console.log('Next');
        document.Form.submit()
    });
    mySwiper.on('slidePrevTransitionEnd', function() {
        console.log('Prev');
        document.Form.submit()
    });
	</script>

</body>

</html>
